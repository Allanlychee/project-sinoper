  <!-- Header with Background Image -->
  <header class="business-header">

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-3 text-center text-white mt-4">Event Planner</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-center text-black mt-4">Enter the information below to begin building your itinerary!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-sm-12 col-md-10">
          <form class="form-inline">
            <input type="text" class="form-control mb-1 mr-sm-1 mb-sm-0" id="location" placeholder="City">

            <select class="form-control mb-1 mr-sm-1 mb-sm-0" id="radius">
              <option value="">Radius (mi)</option>
              <option>20</option>
              <option>40</option>
              <option>60</option>
            </select>

            <input type="text" id="startdate" class="form-control mb-1 mr-sm-1 mb-sm-0" placeholder="Start Date" />
            
            <input type="text" id="enddate" class="form-control mb-1 mr-sm-1 mb-sm-0" placeholder="End Date" />
            
            <button id="submitForm" type="button" class="btn btn-primary form-control mb-1 mr-sm-1 mb-sm-0">Let's Go!</button>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Google maps will go here -->
      <div id="responsive-gmap"></div>
    </div>

    <div class="eventListings"></div>
